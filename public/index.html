<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="./style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid bg">
        <h1>My Mood App</h1>
        <br>

        <div class="row justify-content-center">
            <div class="info col-12 col-sm-6 col-md-3">
                <div class="form-container">
                    <div class="form-group">
                        <div class="mb-3">
                            Latitude: <span id="latitude"></span>&deg;<br />
                        </div>
                        <div class="mb-3">
                            Longitude: <span id="longitude"></span>&deg;
                        </div>
                        <div class="mb-3">
                            The weather here is <span id="weather"></span>&deg;C;
                        </div>
                        <div class="mb-3">
                            <label for="moodText" class="form-label"><b>Enter your mood</b></label>
                            <input type="text" class="form-control" id="moodText" placeholder="Doing Great">
                        </div>
                        <button type="button" class="btn btn-primary btn-block" id="btnSendInfo">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <span>
                <h3>For demonstration purpose only</h3>
            </span>
        </div>
        <div class="row">
            <div id="cameraCanvas">
                <canvas id="defaultCanvas" class="p5Canvas" width="320" height="240"
                    style="height: 240px; width: 320px;"></canvas>
            </div>
        </div>
        <div class="footerInfo">
            <span>Photo by <a
                    href="https://unsplash.com/@monaeendra?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Mona
                    Eendra</a> on <a
                    href="https://unsplash.com/s/photos/mood?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"
        integrity="sha512-b/htz6gIyFi3dwSoZ0Uv3cuv3Ony7EeKkacgrcVg8CMzu90n777qveu0PBcbZUA7TzyENGtU+qZRuFAkfqgyoQ=="
        crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>

</html>
