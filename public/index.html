<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="./style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"
        integrity="sha512-b/htz6gIyFi3dwSoZ0Uv3cuv3Ony7EeKkacgrcVg8CMzu90n777qveu0PBcbZUA7TzyENGtU+qZRuFAkfqgyoQ=="
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>My Mood App</h1>

    <div class="info">
        <p>
            Latitude: <span id="latitude"></span>&deg;<br />
            Longitude: <span id="longitude"></span>&deg;
        </p>
        <div class="formInfo">
            <label for="moodText">Enter your mood</label>
            <input type="text" id="moodText" placeholder="Doing Great" />
            <button type="button" id="btnSendInfo">Submit</button>
        </div>
    </div>

    <div id="myMap"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        const myMap = L.map('myMap').setView([0, 0], 1)
        const marker = L.marker([0, 0]).addTo(myMap)

        //p5.js
        function setup() {
            noCanvas()
            const video = createCapture(VIDEO);
            video.size(320, 240)

            $(function () {
                $('#btnSendInfo').click(async () => {
                    if ($('#latitude').text() && $('#longitude').text() && $('#moodText').val()) {
                        video.loadPixels()
                        const image64 = video.canvas.toDataURL()
                        const data = {
                            'lat': $('#latitude').text(),
                            'lon': $('#longitude').text(),
                            'mood': $('#moodText').val(),
                            image64
                        }

                        const json = await sendInfo(data)
                        console.log(json)
                    } else {
                        alert('Please, fill all the information.')
                    }
                })
            })
        }

        const sendInfo = async (data) => {
            options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }
            const response = await fetch('/api', options)
            const json = await response.json()
            return json
        }

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
            {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>'
            }).addTo(myMap);

        if ('geolocation' in navigator) {
            console.log('geolocation available')
            navigator.geolocation.getCurrentPosition(async position => {
                const lat = position.coords.latitude.toFixed(3)
                const lon = position.coords.longitude.toFixed(3)

                document.getElementById("latitude").textContent = lat
                document.getElementById("longitude").textContent = lon

                marker.setLatLng([lat, lon])
                myMap.setView([lat, lon], 2)
            })
        } else {
            console.log('geolocation not available')
        }
    </script>
</body>

</html>
